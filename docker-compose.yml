version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: interlinedlist_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: interlinedlist
      POSTGRES_PASSWORD: interlinedlist_dev_password
      POSTGRES_DB: interlinedlist
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U interlinedlist']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
