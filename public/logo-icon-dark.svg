<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon -->
  <polygon 
    points="100,20 170,60 170,140 100,180 30,140 30,60" 
    fill="none" 
    stroke="#ffffff" 
    stroke-width="4"
  />
  <!-- Three interlined horizontal lines -->
  <line x1="40" y1="80" x2="160" y2="80" stroke="#ffffff" stroke-width="6" stroke-linecap="square"/>
  <line x1="50" y1="100" x2="150" y2="100" stroke="#ffffff" stroke-width="6" stroke-linecap="square"/>
  <line x1="40" y1="120" x2="160" y2="120" stroke="#ffffff" stroke-width="6" stroke-linecap="square"/>
</svg>

